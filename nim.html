<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="w-100 " style="height:100px;text-align:center;padding-top: 30px;color:white;background:#041b43;">
        <h4 style="font-size: 30px;font-family:'poppins';font-weight: 600;">Gerador de codigo NIP</h4>
        <a href="index.html" style="text-decoration: none;color:red;">Gerador de codigo Qr </a>
        </div>
    <br>
    <div>
<div style="display: flex;margin-left: 25%;">
    <input type="text" id="texto" style="width:400px;height:45px;padding-left:30px;border:solid 1px black;font-weight:600;color:#041b43;" readonly>
        <button onclick="codigo()" style="width: 150px;">gerar</button>
</div>
  
  

<script>
var index=0;
function codigo(){
var data=new Date();
var getano=data.getFullYear();
   var ordem=0;
   ordem=index++;
   var input =document.getElementById("texto");
   var nip="0"+ordem+getano;
   if(nip==nip+1){
    input.value=nip;
   }else{
     input.value =nip+1;
   }
  

}



</script>

</body>
</html>
