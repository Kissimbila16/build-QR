<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Gerador de Codigo Qr</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="row  bg-secondary">
<div class="w-100 " style="height:100px;text-align:center;padding-top: 30px;color:white;background-color: #041b43;">
<h4 style="font-size: 30px;font-family: 'poppins';font-weight: 600;">Gerador de codigo Qr</h4>
<a href="nim.html" style="color:red;text-decoration: none;">Gerador de codigo NIP </a>

</div>
<br>
<div class="d-flex row-12 w-100 justify-content-center">

	<div class="d-grid" style="width: 180px;height:100%;">
		<br>
	
	<input id="text" type="text" value="Insira um texto na barra" placeholder="Insira os dados do agente"  style="margin-left:-120px;paddin-left:20px;color:#041b43;font-weight:600;min-width:350px;height:40px;" />
	<br />	<div id="qrcode" class="" style="width:100px; height:100px; margin-left:-55%;"></div>
	</div>

</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 500,
	height : 500
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		//elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
